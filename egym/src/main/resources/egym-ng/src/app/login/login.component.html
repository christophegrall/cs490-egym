<div class="container egym-container">
    <div class="jumbotron">
        <div class="row">
            <div class="egym-title">
                <h3>Login to eGym <small>or </small><a routerLink="/register">Register for an Account</a></h3>
            </div>
        </div>
        <div class="row">
            <form novalidate (ngSubmit)="onSubmit(usernameInput.value, passwordInput.value)">
                <div class="form-group egym-form">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <label class="egym-labels" for="usernameId">Username:</label>
                            <input ref-usernameInput type="text" name="username" class="form-group input" id="usernameId" placeholder="Enter a username"
                                minlength="4" maxlength="12" required>
                            <small *ngIf="usernameLength" class="text-danger">
                                Username must be at least 4 characters.
                            </small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <label class="egym-labels" for="passwordId">Password:</label>
                            <input ref-passwordInput type="password" name="password" class="form-group input" id="passwordId" placeholder="Enter a password"
                                required>&nbsp;
                            <label for="checkboxId">
                                <input type="checkbox" (click)="toggleType()" id="checkboxId">
                                <span>Show Password</span>
                            </label>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </form>
        </div>
        <div bsModal ref-loginModal="bs-modal" [config]="{backdrop: 'static'}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="successfulLoginModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" aria-label="Close" (click)="hideLoginModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                        <h4 class="modal-title">Login Status</h4>
                    </div>
                    <div class="modal-body">{{status}}</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" aria-label="Close" (click)="hideLoginModal()">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
